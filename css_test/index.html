<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Заявка на экскурсионный полет на Марс</title>
    <link href="stylesheet/base.css" rel="stylesheet">
    <link href="stylesheet/grid_responsive.css" rel="stylesheet">
    <link href="stylesheet/userstyle.css" rel="stylesheet">
</head>
<body>
<div class="content-wrapper">
    <div class="site-container">
        <div class="container">
            <div class="row">
                <h1 class="span12">Заявка на&nbsp;экскурсионный полет на Марс</h1>
            </div>
            <div class="row">
                <div class="span3 right-block">
                    <h3>Почему стабильно солнечное затмение?</h3>
                    <p>Эффективный диаметр жизненно вызывает случайный эффективный радиус, а время ожидания ответа составило бы 80 миллиардов лет.</p>
                </div>
                <div class="span9">
                    <div class="form-wrapper">
                        <form action="#" class="form" method="POST">
                            <div class="left-shadow"></div>
                            <div class="wrapper">

                                <fieldset>
                                    <div class="input-wrapper row last-name-row">
                                        <label class="span3 " for="last_name">Фамилия</label><br/>
                                        <input class="span6 input-text" id="last_name" name="last_name" type="text"/><br/>
                                    </div>
                                    <div class="input-wrapper row last-name-modify-row">
                                        <span class="span3"></span>
                                        <label class="span6 small" for="last_name_modify">
                                            <input id="last_name_modify" name="last_name_modify" type="checkbox"/>ранее
                                            менялась
                                        </label>
                                    </div>
                                    <div class="input-wrapper row">
                                        <label class="span3" for="name">Имя</label><br/>
                                        <input class="span6 input-text" id="name" name="name" type="text"/>
                                    </div>
                                    <div class="input-wrapper row">
                                        <label class="span3" for="middle_name">Отчество</label><br/>
                                        <input class="span6 input-text" id="middle_name" name="middle_name" type="text"/>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="input-wrapper row">
                                        <label class="span3" for="last_name_lat">Фамилия латиницей</label><br/>
                                        <input class="span6 input-text" id="last_name_lat" name="last_name_lat" type="text"/>
                                    </div>
                                    <div class="input-wrapper row">
                                        <label class="span3" for="name_lat">Имя латиницей</label><br/>
                                        <input class="span6 input-text" id="name_lat" name="name_lat" type="text"/>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="input-wrapper row">
                                        <label class="span3" for="birstday_day">Дата рождения</label><br/>

                                        <select name="birstday_day" id="birstday_day">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="15">15</option>
                                            <option value="16">16</option>
                                            <option value="17">17</option>
                                            <option value="18">18</option>
                                            <option value="19">19</option>
                                            <option value="20">20</option>
                                            <option value="21">21</option>
                                            <option value="22">22</option>
                                            <option value="23">23</option>
                                            <option value="24">24</option>
                                            <option value="25">25</option>
                                            <option value="26">26</option>
                                            <option value="27">27</option>
                                            <option value="28">28</option>
                                            <option value="29">29</option>
                                            <option value="30">30</option>
                                            <option value="31">31</option>
                                        </select>
                                        <select name="birstday_month" id="birstday_month">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                        </select>
                                        <select name="birstday_year" id="birstday_year">
                                            <option value="2009">2009</option>
                                            <option value="2010">2010</option>
                                            <option value="2011">2011</option>
                                            <option value="2012">2012</option>
                                            <option value="2013">2013</option>
                                            <option value="2014">2014</option>
                                        </select>
                                    </div>
                                    <div class="input-wrapper row">
                                        <label class="span3" for="marital_status">Семейное положение</label><br/>
                                        <select name="marital_status" id="marital_status">
                                            <option value="single / married">женат/замужем</option>
                                            <option value="a 'civil marriage'">в «гражданском браке»</option>
                                            <option value="divorced">разведён</option>
                                            <option value="single">холост</option>
                                            <option value="widower">вдовец</option>
                                        </select>
                                    </div>
                                    <div class="input-wrapper row">
                                        <label class="span3" for="education">Образование</label><br/>
                                        <select name="education" id="education">
                                            <option value="higher">высшее</option>
                                            <option value="secondary special">среднее специальное</option>
                                            <option value="secondary">среднее</option>
                                            <option value="student">студент</option>
                                        </select>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <legend>Контактная информация</legend>
                                    <div class="input-wrapper row">
                                        <label class="span3" for="cell_phone">Моб. телефон</label><br/>
                                        <input class="span6 input-text" id="cell_phone" placeholder="+7" name="cell_phone" type="text"/>
                                    </div>
                                    <div class="input-wrapper row">
                                        <label class="span3" for="email">Электронная почта</label><br/>
                                        <input class="span6 input-text" id="email" name="email" type="email"/>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="right-shadow"></div>
                            <div class="submit-wrapper">
                                <fieldset>
                                    <div class="input-wrapper row">
                                        <div class="span3"></div>
                                        <div class="span6">
                                            <input id="i_not_sick" name="i_not_sick" type="checkbox"/>
                                            <label class="small" for="i_not_sick">Ставя эту галочку, я подтверждаю что поставил её в трезвом уме и твердой пямяти</label>
                                        </div>
                                    </div>
                                    <div class="input-wrapper row">
                                        <div class="span3"></div>
                                        <button class="button span6" type="submit">Полететь на Марс</button>
                                    </div>
                                </fieldset>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
