<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Заявка на экскурсионны полет на Марс</title>
    <link href="stylesheet/base.css" rel="stylesheet">
    <link href="stylesheet/grid_responsive.css" rel="stylesheet">
    <link href="stylesheet/userstyle.css" rel="stylesheet">
</head>
<body>
    <div class="content-wrapper" >
            <div class="site-container">
                <div class="container_12" >
                    <div class="main-container">
                        <div class="grid_3" >
                            <h3>Почему сиабильно солнечное затмение?</h3>
                            <p>Эффективны диаметр жизненно вызывает случаны эффективны радиус, а время ожидания ответа оставило бы 80
                                миллиардов лет.</p>
                        </div>
                        <div class="grid_9">
                            <h1>Заявка на экскурсионны полет на Марс</h1>
                        </div>
                        <div class="grid_9 form-wrapper">
                                <form action="#" class="form" method="POST"  >
                                    <div class="wrapper grid_9 alpha omega">
                                        <div class="block-input-wrapper">
                                            <div class="input-wrapper grid_9" >
                                                <label class="grid_2" for="last_name">Фамилия</label>
                                                <input class="grid_4 no-margin" id="last_name" name="last_name" type="text"/>
                                                <label class="grid_4 no-padding margin-left" for="last_name_modify"><input id="last_name_modify" name="last_name_modify" type="checkbox"/>ранее менялась</label>
                                            </div>
                                            <div class="input-wrapper grid_9">
                                                <label class="grid_2" for="name">Имя</label>
                                                <input class="grid_4 no-margin" id="name" name="name" type="text"/>
                                            </div>
                                            <div class="input-wrapper grid_9">
                                                <label class="grid_2" for="middle_name">Отчество</label>
                                                <input class="grid_4 no-margin" id="middle_name" name="middle_name" type="text"/>
                                            </div>
                                        </div>
                                        <div class="block-input-wrapper">
                                            <div class="input-wrapper grid_9">
                                                <label class="grid_2" for="last_name_lat">Фамилия латинией</label>
                                                <input class="grid_4 no-margin" id="last_name_lat" name="last_name_lat" type="text"/>
                                            </div>
                                            <div class="input-wrapper grid_9">
                                                <label class="grid_2" for="name_lat">Имя латиние</label>
                                                <input class="grid_4 no-margin" id="name_lat" name="name_lat" type="text"/>
                                            </div>
                                        </div>
                                        <div class="block-input-wrapper">
                                            <div class="input-wrapper grid_9">
                                                <label class="grid_2" for="birstday_day">Дата рождения</label>
                                                <div class="grid_4 no-margin no-padding">
                                                    <select name="birstday_day" id="birstday_day">
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="6">6</option>
                                                        <option value="7">7</option>
                                                        <option value="8">8</option>
                                                        <option value="9">9</option>
                                                        <option value="10">10</option>
                                                        <option value="11">11</option>
                                                        <option value="12">12</option>
                                                        <option value="13">13</option>
                                                        <option value="14">14</option>
                                                        <option value="15">15</option>
                                                        <option value="16">16</option>
                                                        <option value="17">17</option>
                                                        <option value="18">18</option>
                                                        <option value="19">19</option>
                                                        <option value="20">20</option>
                                                        <option value="21">21</option>
                                                        <option value="22">22</option>
                                                        <option value="23">23</option>
                                                        <option value="24">24</option>
                                                        <option value="25">25</option>
                                                        <option value="26">26</option>
                                                        <option value="27">27</option>
                                                        <option value="28">28</option>
                                                        <option value="29">29</option>
                                                        <option value="30">30</option>
                                                        <option value="31">31</option>
                                                    </select>
                                                    <select name="birstday_month" id="birstday_month">
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="6">6</option>
                                                        <option value="7">7</option>
                                                        <option value="8">8</option>
                                                        <option value="9">9</option>
                                                        <option value="10">10</option>
                                                        <option value="11">11</option>
                                                        <option value="12">12</option>
                                                    </select>
                                                    <select name="birstday_year" id="birstday_year">
                                                        <option value="2009">2009</option>
                                                        <option value="2010">2010</option>
                                                        <option value="2011">2011</option>
                                                        <option value="2012">2012</option>
                                                        <option value="2013">2013</option>
                                                        <option value="2014">2014</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="input-wrapper grid_9">
                                                <label class="grid_2" for="marital_status">Семейное положение</label>
                                                <div class="grid_4 no-margin no-padding">
                                                    <select name="marital_status" id="marital_status">
                                                        <option value="single / married">женат/замужем</option>
                                                        <option value="a 'civil marriage'">в «гражданском браке»</option>
                                                        <option value="divorced">разведён</option>
                                                        <option value="single">холост</option>
                                                        <option value="widower">вдовец</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="input-wrapper grid_9">
                                                <label class="grid_2" for="education">Образование</label>
                                                <div class="grid_4 no-margin no-padding">
                                                    <select name="education" id="education">
                                                        <option value="higher">высшее</option>
                                                        <option value="secondary special">среднее специальное</option>
                                                        <option value="secondary">среднее</option>
                                                        <option value="student">студент</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="block-input-wrapper">
                                            <div class="input-wrapper  grid_9">
                                                <div class="grid_4 no-padding margin-left">
                                                    <h2 class="no-margin" >Контактная информация</h2>
                                                </div>
                                            </div>
                                            <div class="input-wrapper grid_9">
                                                <label class="grid_2" for="cell_phone">Моб. телефон</label>
                                                <input class="grid_4 no-margin" id="cell_phone" placeholder="+7" name="cell_phone" type="text"/>
                                            </div>
                                            <div class="input-wrapper grid_9">
                                                <label class="grid_2" for="email">Электронная почта</label>
                                                <input class="grid_4 no-margin" id="email" name="email" type="email"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="submit-wrapper grid_9 alpha omega">
                                        <div class="input-wrapper grid_9 alpha omega">
                                            <div class="grid_5 margin-left">
                                                <input id="i_not_sick" name="i_not_sick" type="checkbox"/>
                                                <label for="i_not_sick">Ставя эту галочьку, я подтверждаю что поставил её в трезвом уме и твердой пямяти</label>
                                            </div>
                                        </div>
                                        <div class="grid_9 alpha omega">
                                            <div class="grid_5 margin-left">
                                                <button class="button" type="submit" >Полететь на Марс</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                    </div>
                </div>
            </div>
    </div>
</body>
</html>
